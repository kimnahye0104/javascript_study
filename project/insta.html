<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240527 인스타</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/insta.css">
    <script src="./styles/insta.css" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="usder_name"></p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
        <main>
            <img src="https://images.unsplash.com/photo-1716321952175-11aecece3462?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMjV8fHxlbnwwfHx8fHw%3D" alt="">
        </main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/icons/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./images/icons/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/icons/paper_off.png" alt="rhddbgkrl"></a>
                </div>
                <div class="right">
                    <a href="#">스크랩</a>
                </div>
            </div>
            <div class="contents">
                <p class="like_num">100 likes</p>
                <p class="usder_name">username</p>
                <p class="comments">view all 20 comments</p>
                <p class="day">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
